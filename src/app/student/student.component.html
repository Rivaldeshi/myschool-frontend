<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">


      <div class="row g-3 mb-4 align-items-center justify-content-between mt-5">
        <div class="col-auto">
          <h1 class="app-page-title mb-0">STUDENTS</h1>
        </div>
        <div class="col-auto">
          <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
              <div class="col-auto">
                <form class="table-search-form row gx-1 align-items-center">
                  <div class="col-auto">
                    <input type="text" id="search-orders" name="searchorders" class="form-control search-orders"
                      placeholder="Search">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn app-btn-secondary">Search</button>
                  </div>
                </form>

              </div><!--//col-->

              <div class="col-auto">
                <a class="btn app-btn-secondary" [routerLink]="['/create-student']" >

                  CREATE NEW STUDENT
                </a>
              </div>
            </div><!--//row-->
          </div><!--//table-utilities-->
        </div><!--//col-auto-->
      </div><!--//row-->

      <div class="tab-content" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
          <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
              <div class="table-responsive">
                <table class="table app-table-hover mb-0 text-left">
                  <thead>
                    <tr>
                      <th class="cell">Id </th>
                      <th class="cell">Name</th>
                      <th class="cell">Age</th>
                      <th class="cell">email</th>
                      <th  class="cell text-center">Actions</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngIf="Students.length==0" >
                      <td colspan="5"> <h1 class="app-page-title mb-0 text-center"> NO ITEM FOUND </h1></td>
                    </tr>
                    <tr  *ngFor="let student of Students">
                      <td class="cell"># {{student.id}}</td>
                      <td class="cell"><span class="truncate">{{student.name}}</span></td>
                      <td class="cell">{{student.age}}</td>
                      <td class="cell">{{student.email}}</td>
                      <td class="d-flex flex-row justify-content-center">
                        <div class="app-card-footer p-1 mt-auto">
                          <a class="btn app-btn-secondary" href="#">View </a>
                        </div>
                        <div class="app-card-footer p-1 mt-auto">
                          <a class="btn app-btn-primary" [routerLink]="['/edit-student',student.id]" >Edit</a>
                        </div>
                        <div class="app-card-footer p-1 mt-auto">
                          <button class="btn btn-danger text-white" (click)="delete(student.id)">Delete</button>
                        </div>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div><!--//table-responsive-->
            </div><!--//app-card-body-->
          </div><!--//app-card-->
        </div><!--//tab-pane-->

      </div>
    </div>
  </div>
